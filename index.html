<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Calculator For Babies</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="screen">
                <span class="previousText"></span>
                <span class="currentText">0</span>
            </div>
        </div>
        <div class="buttons">
            <div class="row-one">
                <button class="reg-screen" id="clear">CLEAR</button>
                <button class="reg-screen" id="delete">DELETE</button>
            </div>
            <div class="row-two">
                <button class="reg" id="seven">7</button>
                <button class="reg" id="eight">8</button>
                <button class="reg" id="nine">9</button>
                <button class="reg-op" id="divide">/</button>
            </div>
            <div class="row-three">
                <button class="reg" id="four">4</button>
                <button class="reg" id="five">5</button>
                <button class="reg" id="six">6</button>
                <button class="reg-op" id="multiply">*</button>
            </div>
            <div class="row-four">
                <button class="reg" id="one">1</button>
                <button class="reg" id="two">2</button>
                <button class="reg" id="three">3</button>
                <button class="reg-op" id="subtract">-</button>
            </div>
            <div class="row-five">
                <button class="reg" id="decimal">.</button>
                <button class="reg" id="zero">0</button>
                <button class="reg-op" id="equal">=</button>
                <button class="reg-op" id="plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
